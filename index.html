<!DOCTYPE html>
<html lang="en">
<head>

<body ng-app="routerApp">

    <div class="navi">
        <ul>
            <li><a ui-sref=".about">About Us</a></li>

            <li>My Account</li>
            <li>Cart</li>
        </ul>
    </div>

    <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide="next" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>

                    <li data-target="#mycarousel" data-slide-to="9"></li>
                    <li data-target="#mycarousel" data-slide-to="10"></li>
                </ol>

                <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="/images/Arthas.jpg" alt="First Image">
                            <div class="carousel-caption">Looking For Games</div>
                        </div>
                            <div class="item">
                                <img src="/images/halo5.jpg" alt="Second Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/Mario_2560x1440.jpg" alt="Third Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/skyrim-helmet.jpg" alt="Fourth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/battlefield-4.jpg" alt="Fifth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/Bioshock.jpg" alt="Sixth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/Firewatch.png" alt="Seventh Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/zelda.jpg" alt="Eighth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/ghost.jpg" alt="Nineth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                            <div class="item">
                                <img src="/images/forza.jpg" alt="Tenth Image">
                                <div class="carousel-caption">Looking For Games</div>
                            </div>
                        <!-- more slides here -->
                    </div>

                 <!-- Controls -->
                    <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
        </div>
